{% extends 'base.html' %}

{% block content %}
<section>
    {% if recommend %}
    <h2><b>오늘의 식단 추천 : {{meal_type}}</b></h2>
    <div class="container">
        {% for menu in recommend %}
        <div class="diet-section">
            <h2>식단 {{forloop.counter}} </h2>
            <ol>
                {% for item in menu %}
                <li>{{item}}</li>
                {% endfor %}
            </ol>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</section>

{% endblock content %}
