{% extends 'base.html' %}
{% block content %}
<style>
    .chart-container {
        display: inline-flex;
        justify-content: space-evenly;
        margin: 0 auto;
        position: relative;
        width:80vw;
        height:40vh;
        /* background-color: rgb(155, 255, 155); */
    }
</style>
<div class="chart-container">
    <div>
        <p>탄수화물 괴물이당</p>
    </div>
    <canvas id="myChart"></canvas>
</div>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ['탄수화물', '단백질', '지방', '당류', '나트륨', '포화지방'],
        datasets: [{
            label: "그램",
            data: [122.49, 133.74, 120.84, 17.45, 12.59, 14.39],
            backgroundColor: [
                'rgba(155, 255, 155, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            pointBackgroundColor: [
                'rgb(255, 99, 132)'
            ],
            pointHoverBackgroundColor: [
                '#fff',
            ],
            pointHoverBorderColor: [
                'rgb(255, 99, 132)',
            ]
        }]
    },
    options: {
        scale: {
            angleLines: {
                display: false
            },
            ticks: {
                suggestedMin: 50,
                suggestedMax: 150
            }
        }
    }
});
</script>
{% endblock content %}
