<style>
    #progress {
        appearance: none;
    }

    #progress::-webkit-progress-bar{
        background: #f0f0f0;
        border-radius: 5px;
        box-shadow: inset 3px 3px 10px #b5b5b5;
    }

    #progress::-webkit-progress-value {
        border-radius: 5px;
        /* background: #fff879; */
        /* background: -webkit-linear-gradient(to right, #1739a9, #98c016); */
        background: linear-gradient(to right, #7fcf9d, #0e9c13);
    }
</style>
{% for i in testDB %}
{{ i }}
{% endfor %}
<!-- max 값을 칼로리로 준다면 진행바 최대치가 될 것이다. -->
<progress id="progress" value="0" min="0" max="2200"></progress>
<script>
    $(document).ready(function() {
        let calories = 2130
        $("#progress").animate({
            // 애니메이션이 도달해야 하는 거리
            value: calories
        }, {
            duration: 3000,
            step: function (currentValue) {
                $("#progress").attr("value", currentValue);
            },
            complete: function() {
                $("#progress").attr("value", calories);
            }
        });
    });
</script>
{% endblock content %}
