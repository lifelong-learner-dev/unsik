{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/meal_analyze.css' %}">
<script src="{% static 'js/meal_anal_result.js' %}"></script>
<style>
    #result_image_box {
        position: relative;
        display: inline-block;
        z-index: 1;
    }

    .marker {
        position: absolute;
        background-color: red;
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 14px;
        opacity: 0.6;
    }

    .marker:hover {
        transition-duration: 0.5s;
        background-color: darkred;
        opacity: 1;
        z-index: 40;
    }
</style>
<aside>
    <div id="result_image_box">
        {% if meal_image %}
        <img src="{{ meal_image }}" alt="meal_image" id="meal_image" style="max-width: 500px; max-height: 500px;">
        {% endif %}
    </div>
    <div>
        <p>이 식단으로 예측했습니다. 이 정보가 맞나요?</p>
        <!-- 모든 식단 정보를 확인 후 사용자에게 컨펌시킨다. -->
        <button id="confirm-button">맞음</button>
        <button id="deny-button">틀림</button>
    </div>
    <!-- 정보가 맞지 않다면 아래 박스 노출 -->
    <div id="modify_result">
        <form method="post" id="meal_result_form" action="">
            {% csrf_token %}
            {% if detect_results %}
                {% for result in detect_results %}
                <input type="text" name="food_info[]" value="{{ result }}">
                <button type="button" class="remove_input">입력창 삭제</button>
                {% endfor %}
            {% endif %}
        </form>
        <button id="add_input_box">음식 추가</button>
        <button type="submit" id="submit_form">완료</button>
    </div>

    <h2>영양소 정보</h2>
    <div id="nutrient_information"></div>

</aside>

<script>
    function createMarker(text, x, y) {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.left = x + 'px';
        marker.style.top = y + 'px';
        marker.textContent = text;
        return marker;
    }

    // 이미지 로드
    const img = document.getElementById('meal_image');

    img.onload = function() {
        var width = img.width;
        var height = img.height;

        console.log(width, height)
        // 빨간 줄 있어도 작동한다.
        {% for key, values in detect_results.items %}
        var tagWidth = width * {{ values.0 }};
        var tagHeight = height * {{ values.1 }};

        var marker = createMarker(`{{ key }}`, tagWidth, tagHeight);
        document.getElementById('result_image_box').appendChild(marker);
        {% endfor %}
    }
</script>
{% endblock content %}
