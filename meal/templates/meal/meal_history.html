{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
    var dates = {{ dates | safe }};
    var calories = {{ calories | safe}};
</script>
<section>
    <h3 id="user-summary">
        <b>{{ user.username }}님은 <span id="month_display">{{ month }}</span>월 중 <span id="days_with_data_display">
                {{ days_with_data }}</span>일을 식단관리 하셨습니다.</b>
    </h3>
    <button id="prev-month" class="greenBtn">이전 달</button>
    <button id="next-month" class="greenBtn">다음 달</button>
    <div class="container">
        <canvas id="caloriesChart"></canvas>
    </div>
</section>

{% endblock content %}
