{% extends 'base.html' %}
{% load static %}
{% block content %}
    <button id="paymentButton">결제하기</button>
    <button id="entryButton" style="display: none;">입장하기</button>
    <div id="message" style="display: none;">결제에 실패했습니다. 이용이 불가합니다.</div>

    <script src="https://js.bootpay.co.kr/bootpay-4.3.4.min.js" type="text/javascript"></script>
    <script>
        document.getElementById("paymentButton").addEventListener("click", async function () {
            try {
                const response = await Bootpay.requestPayment({
                    "application_id": "65bbabd2d25985001eb71530",  // Bootpay에서 발급받은 Application ID
                    "price": 1000,
                    "order_name": "테스트결제",
                    "order_id": "TEST_ORDER_ID",
                    "pg": "나이스페이먼츠",
                    "method": "카드",
                    "tax_free": 0,
                    "user": {
                        "id": "1",
                        "username": "회원이름",
                        "phone": "01000000000",
                        "email": "test@test.com"
                    },
                    "items": [
                        {
                                "id": "item_id",
                                "name": "테스트아이템",
                                "qty": 1,
                                "price": 1000
                        }
                    ],
                    "extra": {
                        "open_type": "iframe",
                        "card_quota": "0,2,3",
                        "escrow": false
                    }
                })
                switch (response.event) {
                    case 'issued':
                        // 가상계좌 입금 완료 처리
                        break
                    case 'done':
                        console.log(response)
                        // 결제 완료 처리
                        if (response.status === 1) {  // 결제 성공인 경우
                            document.getElementById("entryButton").style.display = "block";  // 입장 버튼 표시
                            document.getElementById("paymentButton").style.display = "none";  // 결제 버튼 감춤
                        }
                        break
                    case 'confirm': //payload.extra.separately_confirmed = true; 일 경우 승인 전 해당 이벤트가 호출됨
                        console.log(response.receipt_id)
                        // 여기에서 승인 처리 로직 추가
                        break
                }
            } catch (e) {
                // 결제 진행중 오류 발생
                // e.error_code - 부트페이 오류 코드
                // e.pg_error_code - PG 오류 코드
                // e.message - 오류 내용
                console.log(e.message)
                switch (e.event) {
                    case 'cancel':
                        // 사용자가 결제창을 닫을때 호출
                        console.log(e.message);
                        break
                    case 'error':
                        // 결제 승인 중 오류 발생시 호출
                        console.log(e.error_code);
                        // 결제 실패 처리
                        document.getElementById("message").style.display = "block";
                        break
                }
            }
        });

        // 입장 버튼 클릭 시 처리
        document.getElementById("entryButton").addEventListener("click", function () {
            // 여기에 입장 처리 로직을 추가하세요.
            alert("입장 버튼이 클릭되었습니다. 여기에 입장 처리 로직을 추가하세요.");
        });
    </script>
{% endblock content %}
