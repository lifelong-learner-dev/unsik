{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/my_page1.css' %}">
<div class="form-container" style="margin-top:30px;">
    <h4>게시물 등록</h4>
    <form method="post" class="user-info-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">제목</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">내용</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">카테고리</label>
            {{ form.category }}
        </div>
        <button id="form_btn" type="submit">등록</button>
    </form>
</div>
<style>
/* my_page1.css */

/* 폼 컨테이너 스타일 */
.form-container {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

/* 폼 그룹 스타일 */
.form-group {
    margin-bottom: 15px;
}

/* 라벨 스타일 */
.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* 입력 필드 스타일 */
.form-group input[type="text"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-group textarea {
    width: 100%;
    height: 150px; /* 원하는 높이로 조정하세요 */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* 등록 버튼 스타일 */
#form_btn {
    background-color: #50bc54;
    border: none;
    color: #fff;
    padding: 10px 10px;
    border-radius: 5px;
    font-size: 16px;
}

#form_btn:hover {
    background-color: #409f48;
}
</style>
{% endblock content %}
