{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calorie_dict.css' %}">
<script src="{% static 'js/board_search.js' %}"></script>
<section class="calorie_dict_box" style="margin-top:70px;">
    <h4 class="mt-4">게시판 검색</h4>
    <form id='bdSearchFrm' method="post" action="{% url 'board_search' %}" class="mt-3">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <select name="type" class="form-select" id="searchType">
                        <option value="">검색조건 선택</option>
                        <option value="title">게시물 이름</option>
                        <option value="content">게시물 내용</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" id="keyword" placeholder="검색어를 입력하세요">
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </div>
    </form>

    <div id="searchResultBox" class="mt-4" style="margin-bottom:150px;">
        <!-- 여기에 검색 결과 테이블을 추가하세요. JavaScript로 동적으로 추가됩니다. -->
    </div>
</section>
<style>
/* 검색 폼 스타일 */
#bdSearchFrm {
    background-color: #50bc54;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#searchType {
    background-color: #fff;
    border: 1px solid #50bc54;
    color: #50bc54;
}

#keyword {
    background-color: #fff;
    border: 1px solid #50bc54;
    color: #50bc54;
}

.btn-primary {
    background-color: white;
    border: none;
    color:black;
}

/* 검색 결과 테이블 스타일 */
#searchResultBox {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* 결과 테이블 스타일 */
#searchResultTable {
    width: 100%;
}

#searchResultTable th,
#searchResultTable td {
    padding: 10px;
    text-align: center;
}

#searchResultTable th {
    background-color: #50bc54;
    color: #fff;
}

#searchResultTable tr:nth-child(even) {
    background-color: #e0e0e0;
}

#searchResultTable tr:nth-child(odd) {
    background-color: #f0f0f0;
}
</style>
{% endblock content %}
